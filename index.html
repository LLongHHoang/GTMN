<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Navigation Bar and Centered Login</title>
  <style>
    /* Reset some default margins */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    /* Full-page setup */
    body, html {
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: Arial, sans-serif;
    }

    /* Navigation Bar */
    nav {
      position: absolute;
      top: 0;
      left: 0;
      padding: 10px;
    }

    nav ul {
      list-style-type: none;
    }

    nav ul li {
      display: inline;
      margin-right: 15px;
    }

    nav ul li a {
      text-decoration: none;
      color: black;
      font-weight: bold;
    }

    nav ul li a:hover {
      color: blue;
    }


    /* Centered Login Box */
    .login-box {
      width: 300px;
      padding: 20px;
      border: 1px solid #ccc;
      border-radius: 5px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      background-color: #f9f9f9;
    }

    .login-box h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    .login-box input[type="text"],
    .login-box input[type="email"],
    .login-box input[type="password"] {
      width: 100%;
      padding: 10px;
      margin-bottom: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    .login-box input[type="submit"] {
      width: 100%;
      padding: 10px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .login-box input[type="submit"]:hover {
      background-color: #0056b3;
    }

  </style>
</head>
<body>

  <!-- Navigation Bar -->
  <nav>
    <ul>
      <li><a href="index.html">Home</a></li>
      <li><a href="about.html">About</a></li>
      <li><a href="lab.html">Lab</a></li>
    </ul>
  </nav>

  <!-- Centered Login Box -->
  <div class="login-box">
    <h2>Login</h2>
    <form action="#">
      <input type="text" placeholder="Enter your username" maxlength="25" required>
      <input type="password" placeholder="Password" maxlength="255" required>
      <input type="email" placeholder="Enter your email" maxlength="255" required>
      <input type="submit" value="Login">
    </form>
  </div>

</body>
</html>
